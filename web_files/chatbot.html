<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="pictures/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block - GPT</title>
    <link rel="stylesheet" href="css/chatbot.css" />
  </head>

  <body>
    <script src="js/navbar.js"></script>

    <div class="chat-shell">
      <!-- Main Chat Container -->
      <div class="chat-container">
        <div class="chat-header">
          <div class="chat-header-row">
            <div>
              <h2>Writing Assistant</h2>
              <p>Configure your prompt variables below and start chatting</p>
            </div>
          </div>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="message bot-message">
            I'm your writing assistant. How can I help you today?
          </div>
        </div>

        <div class="chat-input">
          <div class="chat-input-container">
            <form id="message-form">
              <textarea
                id="user-input"
                placeholder="Type your message here..."
                autocomplete="off"
                rows="1"></textarea>

              <button type="submit" class="send-btn" id="send-btn">
                <img src="pictures/paper-plane.png" alt="Send" />
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Variables Panel (Below Chat) -->
      <section id="varsPanel" class="vars-panel">
        <div class="vars-head" id="varsToggleHeader">
          <div class="vars-title-row">
            <div class="vars-title">Prompt Variables</div>
            <span class="vars-toggle-icon">â–¼</span>
          </div>
          <div style="font-size: 13px; color: #666; font-weight: 500;">
            Click to expand/collapse
          </div>
        </div>

        <div class="vars-body">
          <div class="vars-grid">
            <label>
              Title
              <textarea id="VAR_TITLE" rows="1" placeholder="Enter blog title"></textarea>
            </label>

            <label>
              Intro Question
              <textarea id="VAR_INSERT_INTRO_QUESTION" rows="1" placeholder="Question to introduce the topic"></textarea>
            </label>

            <label>
              Company Name
              <textarea id="VAR_COMPANY_NAME" rows="1" placeholder="Your company name"></textarea>
            </label>

            <label>
              Phone Number
              <textarea id="VAR_CALL_NUMBER" rows="1" placeholder="Contact number"></textarea>
            </label>

            <label>
              Source
              <textarea id="VAR_SOURCE" rows="5" placeholder="Content source or reference"></textarea>
            </label>


            <label>
              Keywords
              <textarea id="VAR_KEYWORDS" rows="5" placeholder="Enter keywords separated by commas">lawyer, attorney, consultation, claim, accident, case, insurance, insurance company, evidence, police report, medical records, witness statements, compensation, damages, liability, settlement, legal process, statute limitations, comparative negligence, policy limits, contingency fee, trial, litigation, negotiation, expert witnesses, accident reconstruction, dashcam footage, surveillance footage, medical bills, total loss, gap</textarea>
            </label>

            
            <label>
              Intro Example
              <textarea id="VAR_INSERT_INTRO_EXAMPLE" rows="5" placeholder="Example for introduction section"></textarea>
            </label>

            <label>
              CTA Example
              <textarea id="VAR_INSERT_CTA_EXAMPLE" rows="5" placeholder="Call-to-action example"></textarea>
            </label>
            

            <label>
              Address
              <textarea id="VAR_ADDRESS" rows="1" placeholder="Business address"></textarea>
            </label>

            <label>
              State Name
              <textarea id="VAR_STATE_NAME" rows="1" placeholder="State or region"></textarea>
            </label>

            <label>
              Link
              <textarea id="VAR_LINK" rows="1" placeholder="https://example.com"></textarea>
            </label>

            <label>
              Company Employee
              <input id="VAR_COMPANY_EMPLOYEE" type="text" placeholder="Employee name or example to add to the blog" />
            </label>
            
            <label>
              FAQ Questions
              <textarea id="VAR_INSERT_FAQ_QUESTIONS" rows="5" placeholder="Frequently asked questions"></textarea>
            </label>
          </div>

          <div class="vars-actions">
            <button id="saveVarsBtn" class="vars-btn primary" type="button">Save</button>
            <button id="resetVarsBtn" class="vars-btn" type="button">Reset</button>
            <div id="varsStatus" class="vars-status"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/chatbot.js"></script>
  </body>
</html>
