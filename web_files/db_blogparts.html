<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="pictures/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block - BlogParts</title>
    <link rel="stylesheet" href="css/databaseView.css" />
  </head>

  <body data-table-name="BlogParts">
    <script src="js/navbar.js"></script>

    <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true">
      <div class="loading-card">
        <img class="loading-gif" src="pictures/loading.gif" alt="Loading"
          onerror="this.style.display='none'; document.getElementById('loadingSpinner').classList.remove('hidden');" />
        <div id="loadingSpinner" class="spinner hidden"></div>
        <p class="loading-text">Loading dataâ€¦</p>
      </div>
    </div>

    <main class="pg-wrap">
      <header class="pg-head">
        <div class="pg-title">
          <h1>BlogParts</h1>
          <p class="sub">Single-table view.</p>
        </div>
        <div class="head-actions">
          <button id="reloadBtn" class="btn ghost">Reload</button>
        </div>
      </header>

      <section class="card table-card">
        <div class="card-head">
          <h3>BlogParts</h3>
          <span class="pill">Auto-loaded</span>
        </div>

        <div id="tablesWrap" class="tables-wrap"></div>
        <div id="tablesError" class="error hidden"></div>
      </section>
    </main>

    <script src="js/dbTablePage.js"></script>
  </body>
</html>
