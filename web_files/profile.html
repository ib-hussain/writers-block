<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="pictures/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's Block - User History</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
<!-- issue: display the user interactions here as messages after retrieval from the database -->
  <body>
    <script src="js/navbar.js"></script>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true">
      <div class="loading-card">
        <img class="loading-gif" src="pictures/loading.gif" alt="Loading"
          onerror="this.style.display='none'; document.getElementById('loadingSpinner').classList.remove('hidden');" />
        <div id="loadingSpinner" class="spinner hidden"></div>
        <p class="loading-text">Loading history…</p>
      </div>
    </div>

    <main class="container">
      <header class="head">
        <h1>Your Profile History</h1>
        <p class="subtitle">Pick a date to load the full history.</p>
      </header>

      <section class="controls">
        <div class="control-group">
          <label for="historyDate">Select Date</label>
          <input id="historyDate" type="date" />
        </div>

        <div class="control-actions">
          <button id="loadBtn" class="btn btn-primary"
            type="button">Load</button>
          <button id="downloadBtn" class="btn" type="button" disabled>Download
            CSV</button>
        </div>

      </section>

      <!-- NEW: DatabaseView-style table card -->
      <section class="card table-card">
        <div class="card-head">
          <h3>profileHistory</h3>
          <span id="rowCount" class="pill">0 rows</span>
        </div>

        <div class="table-wrap">
          <table id="historyTable">
            <thead id="historyThead">
              <tr>
                <th>ID</th>
                <th>Entry time</th>
                <th>Entry date</th>
                <th>User prompt</th>
                <th>Chat response</th>
              </tr>
            </thead>

            <tbody id="historyTbody">
              <tr>
                <td class="empty-cell">Select a date and click Load…</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="errorBox" class="error hidden"></div>
      </section>
    </main>

    <script src="js/profile.js"></script>
  </body>
</html>
